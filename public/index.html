<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatroom RagBot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    background: #f9f9f9;
  }
  #chat {
    border: 1px solid #ccc;
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    background: #fff;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    padding: 8px 12px;
    border-radius: 12px;
    max-width: 75%;
    word-wrap: break-word;
  }
  .user {
    background-color: #0078d7;
    color: white;
    align-self: flex-end;
  }
  .bot {
    background-color: #e5e5ea;
    color: #000;
    align-self: flex-start;
  }
  #inputArea {
    display: flex;
    gap: 10px;
  }
  #q {
    flex-grow: 1;
    padding: 8px;
    font-size: 1rem;
  }
  button {
    padding: 8px 16px;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h2>RagBot Chatroom</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input id="q" placeholder="Tulis pertanyaan..." autocomplete="off" />
    <button onclick="send()">Kirim</button>
    <button onclick="clearChat()">Clear Chat</button>
  </div>

<script>
  const chatDiv = document.getElementById("chat");
  const input = document.getElementById("q");

  function appendMessage(text, sender) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", sender);
    msgDiv.innerText = text;
    chatDiv.appendChild(msgDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight; // auto scroll ke bawah
  }

  async function send() {
    const question = input.value.trim();
    if (!question) return;
    appendMessage(question, "user");
    input.value = "";
    try {
      const res = await fetch("https://ragteamscloudstorage-production.up.railway.app/api/webchat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ context: "", question })
      });
      if (!res.ok) throw new Error(`Server error: ${res.status}`);
      const data = await res.json();
      appendMessage(data.answer || "Tidak ada jawaban.", "bot");
    } catch (err) {
      appendMessage("Error: " + err.message, "bot");
    }
  }

  function clearChat() {
    chatDiv.innerHTML = "";
  }

  // Optional: Kirim juga jika user tekan Enter
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") send();
  });
</script>
</body>
</html>
