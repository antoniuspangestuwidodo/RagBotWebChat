<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #e4e6eb;
      color: #111;
      border-bottom-left-radius: 0;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #f8f9fa;
    }

    #question {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #clearBtn {
      margin-left: 5px;
      background-color: #6c757d;
    }

    #clearBtn:hover {
      background-color: #5a6268;
    }

    @media (max-width: 600px) {
      #chat-container {
        border: none;
        border-radius: 0;
      }
    }

    @keyframes dots {
      0%   { content: ""; }
      25%  { content: "."; }
      50%  { content: ".."; }
      75%  { content: "..."; }
      100% { content: ""; }
    }

    .dots::after {
      content: "";
      animation: dots 1.2s steps(4, end) infinite;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input id="question" type="text" placeholder="Write your question..." />
      <button onclick="send()">Send</button>
      <button id="clearBtn" onclick="clearChat()">Clear</button>
    </div>
  </div>

  <script>
    const userId = "user_" + Math.floor(Math.random() * 100000);
    const messages = document.getElementById("messages");
    let typingIndicator;

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function showTyping() {
      typingIndicator = document.createElement("div");
      typingIndicator.className = "message bot";
      typingIndicator.innerHTML = 'Typing<span class="dots"></span>';
      typingIndicator.id = "typing-indicator";
      messages.appendChild(typingIndicator);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeTyping() {
      if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.parentNode.removeChild(typingIndicator);
      }
    }

    async function send() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, "user");
      input.value = "";

      showTyping(); // ← show Typing... animation

      try {
        const res = await fetch("https://ragteamscloudstorage-production.up.railway.app/api/webchat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, question })
        });

        const data = await res.json();
        removeTyping(); // ← remove typing before showing the answer
        addMessage(data.answer, "bot");
      } catch (err) {
        removeTyping();
        addMessage("Error contacting the server.", "bot");
      }
    }

    function clearChat() {
      messages.innerHTML = "";
    }

    document.getElementById("question").addEventListener("keypress", function (e) {
      if (e.key === "Enter") send();
    });
  </script>
</body>
</html>
