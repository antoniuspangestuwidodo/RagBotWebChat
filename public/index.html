<!DOCTYPE html>
<html>
<head>
  <title>RAG Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; max-width: 600px; height: 400px; overflow-y: scroll; }
    .msg { margin-bottom: 10px; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <input id="question" placeholder="Type your question..." style="width: 70%;" />
  <button onclick="send()">Send</button>
  <button onclick="clearChat()">Clear</button>

  <script>
    const userId = "user_" + Math.floor(Math.random() * 100000);
    const chatBox = document.getElementById("chat");

    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<span class="${sender}">${sender}:</span> ${message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function send() {
      const question = document.getElementById("question").value;
      if (!question) return;

      appendMessage("user", question);
      document.getElementById("question").value = "";

      const res = await fetch("https://ragteamscloudstorage-production.up.railway.app/api/webchat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, question })
      });

      const data = await res.json();
      appendMessage("bot", data.answer);
    }

    function clearChat() {
      chatBox.innerHTML = "";
    }
  </script>
</body>
</html>
